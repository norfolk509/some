server {
        listen 80;
        listen 443 ssl;
        server_name mtl1-w-pc-01014.mgcorp.co;
 		root C:/New_Nutaku/frontend-laravel/public;
 
 
        index index.html index.htm index.php;
 
        charset utf-8;
 
        access_log  C:/New_Nutaku/logs/access.log;
        error_log   C:/New_Nutaku/logs/error.log warn;
 
        # SSL files
        ssl_certificate     C:/nginx/certs/nginx.crt;
        ssl_certificate_key C:/nginx/certs/nginx.key;
 
        location / {
            try_files $uri $uri/ /index.php$is_args$args;
        }
 
        location ~ \.php$ {
 
            fastcgi_pass   127.0.0.1:9001;
            fastcgi_index  index.php;
            fastcgi_param  SCRIPT_FILENAME  $document_root$fastcgi_script_name;
            fastcgi_param  HTTP_AUTHORIZATION $http_authorization;
			fastcgi_param  APP_ENV develop-mtl;
            fastcgi_param  HTTP_X_RN_FRAUDIP $remote_addr;
			fastcgi_param  SITE_TYPE adult;
            include        fastcgi_params;
        }
 
    }
