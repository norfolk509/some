server {
        listen 80;
        listen 443 ssl;
        server_name fron-d_danyliuk-dev-api.nutaku.com;
        root        Z:/Nutaku/projects/missionapi/public;

        access_log  Z:/Nutaku/logs/dev-api.nutaku.com/access.log;
        error_log   Z:/Nutaku/logs/dev-api.nutaku.com/error.log warn;

        # SSL files
        ssl_certificate     C:/nginx/certs/nginx.crt;
        ssl_certificate_key C:/nginx/certs/nginx.key;

        location / {
            index  index.php index.html index.htm;
        }

        if (!-e $request_filename) {
            rewrite ^.*$ /index.php last;
        }

        location ~ \.php$ {
            fastcgi_pass   127.0.0.1:9001;
            fastcgi_index  index.php;
            fastcgi_param  SCRIPT_FILENAME  $document_root$fastcgi_script_name;
            fastcgi_param  APPLICATION_ENV development;
            fastcgi_param  SITE_TYPE adult;
            include        fastcgi_params;
        }
    }
    